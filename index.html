<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap');
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url(imagens/backgroundspotify.png);
            font: bold 23px 'montserrat';
            color: #fff;

            width: 100%;
            height: 100%;

            min-width: 325px;
            min-height: 520;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            width: 100%;
            min-width: 340;
            min-height: 10vh;

            background-color: rgb(15, 15, 15);
        }

        header img {
            max-width: 50px;
        }

        #nome-logo-st {
            margin-left: 15px;
        }

        ul {
            display: flex;
            flex-direction: row;
            justify-content: end;
        }

        ul li {
            list-style: none;
            margin-right: 13px;
            padding: 5px;

            font-size: 15px;
        }

        ul a {
            text-decoration: none;

            color: #fff;
        }

        #container-card {
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 90vh;
        }


        #card {
            display: flex;

            flex-direction: column;

            background-color: rgba(0, 255, 255, 0.336);
            box-shadow: 0px 0px 15px rgb(0, 0, 0);

            height: 500px;
            width: 300px;

            margin: auto;

            border-radius: 10px;

            transition-property: all;
            transition-duration: .3s;
        }


        .layout {
            max-width: 300px;

            margin: auto;
            
        }

        .minecraft {
            max-width: 250px;

            margin: auto;
            margin-top: 25px;

            border-radius: 10px;
            box-shadow: 0px 0px 6px rgba(36, 36, 36, 0.74);

            transition-duration: .2s;
        }

        #card p, a {
            text-align: center;
            

            font-size: 20px;

            color: rgb(19, 19, 19);
            text-decoration: none;

        }





        
        .minecraft:hover {
            filter: saturate(0.5);

        }

        header li:hover {
            color: #00D95A; transition-duration: .3s;
        }

        #btns-msc {
   
        }


        #btns {
            

            display: flex;
            align-items: center;
            justify-content: center;

            
            flex-direction: row;

            width: 100%;
            max-height: 6em;
            min-height: 2em;
            
            
        }

        .btn {
            max-width: 24px;

            margin: 0px 12px 0px 12px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-btn {
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 6em;


        }

        .pause {
            max-width: 37px;
        }

        .previous:hover {
            max-width: 40px;
            width: 30px;
            
        }

        .pause:hover {
            max-width: 45px;
            width: 42px;
        }

        .next:hover {
            max-width: 40px;
            width: 30px;
        }

        #bar {
            background-color: black;
            width: 11em;
            height: 5px;

            margin: auto;
            margin-top: 70px;
        }



        
        @media (max-width: 460px) {
            header li {
                font-size: 3.5vw;
            }
        }

        @media (max-width: 460px) {
            header p {
                font-size: 4.5vw;
            }
        }


    </style>
</head>
<body>
    <header>
        <p id="nome-logo-st">
            Spotify
        </p>
        <ul>
            <a href="https://www.spotify.com/br/premium/?utm_source=br-pt_brand_contextual-desktop_text&utm_medium=paidsearch&utm_campaign=alwayson_latam_br_premiumbusiness_premium_brand+contextual-desktop+text+exact+br-pt+google&gclid=CjwKCAiA0KmPBhBqEiwAJqKK4yI4jdrAGfnoqgcdslr7Wm3-In0zZtGCY_T1DembTpdeWGFsGwDlOBoCXucQAvD_BwE&gclsrc=aw.ds" target="_blank">
                <li>Premium</li>
            </a>
            <a href="https://support.spotify.com/" target="_blank">
                <li>Suporte</li>
            </a>
            <a href="https://www.spotify.com/br/download/windows/" target="_blank">
                <li>Baixar</li>
            </a>
        </ul>
    </header>
    <div id="container-card">
        <div id="card">
            <img class="img minecraft" src="imagens/minecraft.png" alt="minecraft">
        
            <div id="bar">
            
            </div>
            
            <div class="container-btn">

                <div id="btns">

                    <a class="btn" href="https://www.instagram.com/andradezz__/"><img class="btn previous" src="imagens/previous.png" alt="botao-voltar"> </a>
    
                    <a class="btn" href="https://www.instagram.com/andradezz__/"><img class="btn pause" src="imagens/botao-de-pausa.png" alt="botao-pause"></a>
    
                    <a class="btn" href="https://www.instagram.com/andradezz__/"><img class="btn next" src="imagens/next.png" alt="botao-next"></a>

                </div>

            </div>

            
        </div>
    </div>
</body>
</html>
